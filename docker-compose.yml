version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: lifequest-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: lifequest-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/lifequest
      - PORT=3001

volumes:
  mongo_data:
